version: 0.2

phases:
  install:
    runtime-versions:
      python: latest
    commands:
      - apt-get update -y
      - apt-get install -y golang-go zip

  build:
    commands:
      - echo "Building Go Lambda"

      - cd lambda
      - GOOS=linux GOARCH=amd64 go build -o bootstrap main.go
      - cd ..

      # Crear lambda.zip con SOLO el bootstrap
      - zip lambda.zip lambda/bootstrap

      - echo "lambda.zip generado correctamente"

artifacts:
  files:
    - lambda.zip
  discard-paths: yes